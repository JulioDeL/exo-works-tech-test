<a *ngIf="comment" class="list-group-item list-group-item-action flex-column align-items-start" [ngClass]="ratingClass(comment.rating)">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{comment.subject}}</h5>
    <small>{{comment.created | timeAgo}}</small>
  </div>
  <p class="mb-1">{{comment.body}}</p>
  <small>{{comment.user}}</small>
</a>
